<!-- <div class="card-group" *ngFor="let m of metrics"> -->
  <div class="card-group">
  <div class="card" (click)="changeView('aguardando')">
    <div class="info-box bg-{{aguardando}}">
      <span class="info-box-icon"><i class="material-icons">query_builder</i></span>
      <div class="info-box-content">
        <span class="info-box-text">AGUARDANDO</span>
        <span class="info-box-number">0</span>
      </div>
    </div>
  </div>
  <div class="card" (click)="changeView('disponiveis')">
    <div class="info-box bg-{{disponiveis}}">
      <span class="info-box-icon"><i class="material-icons">done</i></span>
      <div class="info-box-content">
        <span class="info-box-text">DISPONÍVEIS</span>
        <span class="info-box-number">{{qtdDisponiveis}}</span>
      </div>
    </div>
    <div><button class="btn btn-success btn-lg analisar">Analizando proposta - 01:25</button></div>
  </div>
  <div class="card" (click)="changeView('analise')">
    <div class="info-box bg-{{analise}}">
      <span class="info-box-icon"><i class="material-icons">cached</i></span>
      <div class="info-box-content">
        <span class="info-box-text">EM ANÁLISE</span>
        <span class="info-box-number">0</span>
      </div>
    </div>
  </div>
  <div class="card" (click)="changeView('finalizado')">
    <div class="info-box bg-{{finalizado}}">
      <span class="info-box-icon"><i class="material-icons">gavel</i></span>
      <div class="info-box-content">
        <span class="info-box-text">FINALIZADO</span>
        <span class="info-box-number">0</span>
      </div>
    </div>
  </div>  
</div>
<div class="clear"></div>

<div class="box">
  <div class="box-body">
    <table class="table table-striped table-hover">
      <thead>
        <th class="text-center" *ngFor="let h of headerData">{{h}}</th>
      </thead>
      <tbody>
        <tr *ngFor="let d of pageData">
          <td *ngFor="let d2 of d">{{d2}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->
